{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
	<div class="col-md-6 pb-4">
		<div class="card">
			<div class="card-header">
				Use the controls to filter and display runs.
			</div>
			<div class="card-body">

				<form method="post" enctype=multipart/form-data>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="project_id">First name</label>
							<input type="text" class="form-control" id="forename" name="forename" placeholder="">

							<label for="lineage">Institution</label>
							<input type="text" class="form-control" id="institution" name="institution" placeholder="">

						</div>
						<div class="form-group col-md-6">
							<label for="project_id">Last name</label>
							<input type="text" class="form-control" id="surname" name="surname" placeholder="">

							<label for="email">Country</label>
							<input type="text" class="form-control" id="country" name="country" placeholder="">


						</div>
					</div>
					<hr>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="email">Email address</label>
							<input type="text" class="form-control" id="email_address" name="email_address" placeholder="">



						</div>
						<div class="form-group col-md-6">
							<label for="lineage">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="">

							<label for="lineage">Re-type password</label>
							<input type="password" class="form-control" id="password_redo" name="password_redo" placeholder="">
						</div>
					</div>
					<hr>
					<button type="submit" class="btn btn-primary" name="search_strains_button">Submit</button>

				</form>

			</div>
		</div>
	</div>
</div>
{% endblock %}
